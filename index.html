<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SafeVision AI</title>
  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas, video {
      position: absolute;
      left: 0;
      top: 0;
    }
    #wrapper {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: auto;
      padding-top: 20px;
    }
    #status {
      margin-top: 430px;
      font-size: 16px;
      color: #10b981;
    }
  </style>
  <!-- TensorFlow & COCO-SSD -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.3.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>
<body>
  <h2>ðŸ§  SafeVision Object Detector</h2>
  <div id="wrapper">
    <video id="webcam" autoplay muted playsinline width="400" height="300"></video>
    <canvas id="canvas" width="400" height="300"></canvas>
  </div>
  <div id="status">Loading model...</div>

  <script>
    const video = document.getElementById("webcam");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const status = document.getElementById("status");

    let model;
    let lastSpoken = "";
    let lastSpeakTime = 0;

    cocoSsd.load().then((loadedModel) => {
      model = loadedModel;
      status.innerText = "Model loaded âœ…";
      startCamera();
    });

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;
          video.addEventListener("loadeddata", detectFrame);
        })
        .catch((err) => {
          status.innerText = "Camera error: " + err;
        });
    }

    function speak(text) {
      if (text === lastSpoken && Date.now() - lastSpeakTime < 5000) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-IN";
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
      lastSpoken = text;
      lastSpeakTime = Date.now();
    }

    function detectFrame() {
      if (!model) return;
      model.detect(video).then((predictions) => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        predictions.forEach((pred) => {
          if (pred.score > 0.6) {
            ctx.strokeStyle = "#10b981";
            ctx.lineWidth = 2;
            ctx.strokeRect(...pred.bbox);
            ctx.fillStyle = "#10b981";
            ctx.font = "16px sans-serif";
            ctx.fillText(pred.class, pred.bbox[0], pred.bbox[1] > 10 ? pred.bbox[1] - 5 : 10);
            speak(`I see a ${pred.class}`);
          }
        });
        requestAnimationFrame(detectFrame);
      });
    }
  </script>
</body>
</html>
