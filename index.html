<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SafeVision</title>
  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
    }
    video {
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      margin-top: 10px;
      border: 2px solid #3b82f6;
    }
    .info {
      margin: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>🎯 SafeVision Live</h2>
  <video id="camera" autoplay muted playsinline></video>
  <div class="info" id="datetime">Loading time...</div>
  <div class="info" id="weather">Loading weather...</div>

  <script>
    // 🎥 Start Camera
    const video = document.getElementById("camera");
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => console.error("Camera error:", err));

    // ⏰ Date & Time
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const time = now.toLocaleTimeString();
      document.getElementById("datetime").innerText =
        `${now.toLocaleDateString(undefined, options)}\n${time}`;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // 🌤️ Weather (Free source)
    let weatherData = "Weather info not available.";
    fetch("https://wttr.in/?format=%C+🌡️%t+💨%w")
      .then(res => res.text())
      .then(data => {
        weatherData = "Current " + data;
        document.getElementById("weather").innerText = weatherData;
      })
      .catch(() => {
        document.getElementById("weather").innerText = weatherData;
      });

    // 🗣️ Speak Info Every 50 Seconds
    function speakInfo(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-IN';
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }

    setInterval(() => {
      const now = new Date();
      const summary = `Today is ${now.toDateString()}, time is ${now.toLocaleTimeString()}. ${weatherData}`;
      speakInfo(summary);
    }, 50000);
  </script>
</body>
</html>
