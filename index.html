<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SafeVision</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      text-align: left;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 8px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <div id="info">
    <div id="status">ğŸ”„ Loading AI model...</div>
    <div id="weather">ğŸŒ¡ï¸ Temp: 35Â°C | ğŸŒ¬ï¸ Wind: 15 km/h</div>
    <div id="datetime"></div>
    <div id="object">ğŸ‘ï¸ Waiting for detection...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const statusEl = document.getElementById("status");
    const objectEl = document.getElementById("object");
    const datetimeEl = document.getElementById("datetime");

    let model;
    let lastSpoken = "";
    let speaking = false;

    function speak(text) {
      if (speaking || text === lastSpoken) return;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "en-IN";
      utter.onend = () => speaking = false;
      speaking = true;
      speechSynthesis.cancel();
      speechSynthesis.speak(utter);
      lastSpoken = text;
    }

    function updateDateTime() {
      const now = new Date();
      const date = now.toDateString();
      const time = now.toLocaleTimeString();
      datetimeEl.textContent = `ğŸ“… ${date} | â° ${time}`;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: "environment" } },
        audio: false
      });
      video.srcObject = stream;
      return new Promise((resolve) => {
        video.onloadedmetadata = () => {
          video.play();
          resizeCanvas();
          resolve(video);
        };
      });
    }

    function resizeCanvas() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
    }

    async function detectFrame() {
      resizeCanvas();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const predictions = await model.detect(video);

      let said = false;

      predictions.forEach(pred => {
        const [x, y, width, height] = pred.bbox;
        ctx.strokeStyle = "#00FF00";
        ctx.lineWidth = 2;
        ctx.strokeRect(x, y, width, height);
        ctx.fillStyle = "#00FF00";
        ctx.fillText(pred.class, x, y > 10 ? y - 5 : 10);

        if (!said) {
          const msg = `I see a ${pred.class}`;
          objectEl.textContent = `ğŸ‘ï¸ ${msg}`;
          speak(msg);
          said = true;
        }
      });

      requestAnimationFrame(detectFrame);
    }

    async function main() {
      speak("Welcome to SafeVision");
      await setupCamera();
      model = await cocoSsd.load();
      statusEl.textContent = "âœ… AI model loaded!";
      speak("AI model loaded");
      detectFrame();
    }

    main();
  </script>
</body>
</html>
