<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SafeVision</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome to SafeVision</h1>
  <button id="start-btn">Start Voice Detection</button>
  <p id="status">Status: Idle</p>

  <script>
    const startBtn = document.getElementById("start-btn");
    const status = document.getElementById("status");

    const emergencyNumber = "112"; // India's emergency number

    // Check browser support
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();

    recognition.lang = "en-IN";
    recognition.continuous = true;
    recognition.interimResults = false;

    recognition.onstart = () => {
      status.textContent = "Status: Listening...";
    };

    recognition.onend = () => {
      status.textContent = "Status: Stopped. Click start again.";
    };

    recognition.onresult = (event) => {
      const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
      console.log("Heard:", transcript);
      if (transcript.includes("emergency")) {
        speak("Emergency detected. Calling 112 now.");
        // Trigger actual call
        window.location.href = "tel:" + emergencyNumber;
      }
    };

    function speak(text) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "en-IN";
      synth.speak(utter);
    }

    startBtn.onclick = () => {
      recognition.start();
    };
  </script>

  <script>
    // Register service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("service-worker.js")
        .then((reg) => console.log("Service Worker Registered", reg))
        .catch((err) => console.error("Service Worker Error", err));
    }
  </script>
</body>
</html>
