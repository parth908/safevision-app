<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SafeVision</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    #video {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      text-align: left;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 8px;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="info">
    <div id="status">üîÑ Loading AI model...</div>
    <div id="weather"></div>
    <div id="datetime"></div>
    <div id="object"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const statusEl = document.getElementById("status");
    const objectEl = document.getElementById("object");
    const weatherEl = document.getElementById("weather");
    const datetimeEl = document.getElementById("datetime");

    let model;
    let lastSpoken = "";
    let speaking = false;

    // üîä Speak with no tap needed
    function speak(text) {
      if (speaking || text === lastSpoken) return;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "en-IN";
      utter.onend = () => speaking = false;
      speaking = true;
      speechSynthesis.cancel();
      speechSynthesis.speak(utter);
      lastSpoken = text;
    }

    // üïì Show date, time, weather
    function updateInfo() {
      const now = new Date();
      const date = now.toDateString();
      const time = now.toLocaleTimeString();
      datetimeEl.textContent = `üìÖ ${date} | ‚è∞ ${time}`;

      // Fake weather for now (can update via real API later)
      weatherEl.textContent = `üå°Ô∏è Temp: 35¬∞C | üå¨Ô∏è Wind: 15 km/h`;
    }

    setInterval(updateInfo, 1000);
    updateInfo();

    // üì∑ Load back camera
    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: { exact: "environment" }
        },
        audio: false
      });
      video.srcObject = stream;
      return new Promise((resolve) => {
        video.onloadedmetadata = () => resolve(video);
      });
    }

    async function detectFrame() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const predictions = await model.detect(video);

      let said = false;
      predictions.forEach((pred) => {
        const [x, y, width, height] = pred.bbox;
        ctx.strokeStyle = "#00FF00";
        ctx.lineWidth = 2;
        ctx.strokeRect(x, y, width, height);
        ctx.fillStyle = "#00FF00";
        ctx.fillText(pred.class, x, y > 10 ? y - 5 : 10);

        if (!said) {
          const text = `I see a ${pred.class}`;
          objectEl.textContent = `üëÅÔ∏è ${text}`;
          speak(text);
          said = true;
        }
      });

      requestAnimationFrame(detectFrame);
    }

    async function main() {
      speak("Welcome to SafeVision");
      await setupCamera();
      model = await cocoSsd.load();
      statusEl.textContent = "‚úÖ AI model loaded!";
      speak("AI model loaded");
      detectFrame();
    }

    main();
  </script>
</body>
</html>
