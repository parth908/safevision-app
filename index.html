<!-- ✅ index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SafeVision</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(() => console.log('Service Worker registered'))
          .catch(err => console.error('Service Worker error:', err));
      });
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      text-align: left;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 8px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <div id="info">
    <div id="status">🔄 Loading AI model...</div>
    <div id="weather">🌡️ Temp: 35°C | 🌬️ Wind: 15 km/h</div>
    <div id="datetime"></div>
    <div id="object">👁️ Waiting for detection...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const statusEl = document.getElementById("status");
    const objectEl = document.getElementById("object");
    const datetimeEl = document.getElementById("datetime");

    let model, currentEmergencyNumber;
    let speaking = false, lastSpoken = "";

    function speak(text) {
      if (speaking || !text || text === lastSpoken) return;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "en-IN";
      utter.onend = () => speaking = false;
      speaking = true;
      speechSynthesis.cancel();
      speechSynthesis.speak(utter);
      lastSpoken = text;
    }

    function updateDateTime() {
      const now = new Date();
      datetimeEl.textContent = `${now.toDateString()} | ${now.toLocaleTimeString()}`;
    }
    setInterval(updateDateTime, 1000);

    function loadEmergencyContact() {
      return localStorage.getItem("emergencyContact") || null;
    }

    function saveEmergencyContact(number) {
      localStorage.setItem("emergencyContact", number);
    }

    function listenForEmergencyNumber() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-IN";
      recognition.start();
      recognition.onresult = async (event) => {
        let input = event.results[0][0].transcript.toLowerCase().replace(/zero/g, '0').replace(/one/g, '1')
          .replace(/two/g, '2').replace(/three/g, '3').replace(/four/g, '4')
          .replace(/five/g, '5').replace(/six/g, '6').replace(/seven/g, '7')
          .replace(/eight/g, '8').replace(/nine/g, '9').replace(/\D/g, '');

        if (input.length === 10) {
          currentEmergencyNumber = input;
          saveEmergencyContact(input);
          await speak(`Your emergency number is ${input}. You can change it anytime by saying change emergency number.`);
          mainDetection();
        } else {
          speak("Please say a valid 10 digit number.");
          setTimeout(() => listenForEmergencyNumber(), 3000);
        }
      };
    }

    async function detectFrame() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const predictions = await model.detect(video);

      predictions.forEach(pred => {
        const [x, y, width, height] = pred.bbox;
        ctx.strokeStyle = "#00FF00";
        ctx.lineWidth = 2;
        ctx.strokeRect(x, y, width, height);
        ctx.fillStyle = "#00FF00";
        ctx.fillText(pred.class, x, y > 10 ? y - 5 : 10);

        if (!speaking && pred.class !== lastSpoken) {
          objectEl.textContent = `👁️ I see a ${pred.class}`;
          speak(`I see a ${pred.class}`);
        }
      });
      requestAnimationFrame(detectFrame);
    }

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } });
      video.srcObject = stream;
      return new Promise(resolve => video.onloadedmetadata = () => { video.play(); resolve(video); });
    }

    async function mainDetection() {
      updateDateTime();
      await setupCamera();
      model = await cocoSsd.load();
      statusEl.textContent = "✅ AI model loaded";
      speak("AI model loaded successfully.");
      detectFrame();
    }

    // Start App
    window.onload = () => {
      currentEmergencyNumber = loadEmergencyContact();
      if (!currentEmergencyNumber || currentEmergencyNumber.length !== 10) {
        speak("Please speak your 10 digit emergency contact number, digit by digit.");
        listenForEmergencyNumber();
      } else {
        mainDetection();
      }
    };
  </script>
</body>
</html>
