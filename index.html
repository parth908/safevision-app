<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SafeVision AI</title>
  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas, video {
      position: absolute;
      top: 0;
      left: 0;
    }
    #wrapper {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 300px;
      margin-top: 20px;
    }
    #status {
      margin-top: 320px;
      font-size: 16px;
      color: #10b981;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.3.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>
<body>
  <h2>ðŸ§  SafeVision Object Detector</h2>
  <div id="wrapper">
    <video id="webcam" autoplay muted playsinline width="400" height="300"></video>
    <canvas id="canvas" width="400" height="300"></canvas>
  </div>
  <div id="status">Initializing...</div>

  <script>
    const video = document.getElementById("webcam");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const status = document.getElementById("status");

    let model;
    let lastSpoken = "";
    let lastSpeakTime = 0;

    // Speak utility
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-IN";
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }

    // Speak time/date/weather info every 50s
    function announceInfo() {
      const now = new Date();
      const hours = now.getHours();
      const mins = now.getMinutes().toString().padStart(2, '0');
      const weekday = now.toLocaleString('en-IN', { weekday: 'long' });
      const date = now.toLocaleDateString();
      const time = `${hours}:${mins}`;
      const temperature = "approximately 34 degrees Celsius";  // You can update this
      const wind = "light wind at 6 kilometers per hour";      // Mock windspeed
      speak(`Today is ${weekday}, date ${date}. Current time is ${time}. Temperature is ${temperature}, with ${wind}.`);
    }

    // Start announcements every 50 sec
    setInterval(announceInfo, 50000);

    // Load model
    cocoSsd.load().then((loadedModel) => {
      model = loadedModel;
      status.innerText = "Model loaded âœ…";
      speak("AI model loaded successfully.");
      startCamera();
    });

    // Start camera (back camera)
    function startCamera() {
      navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: { exact: "environment" }
        }
      })
      .then((stream) => {
        video.srcObject = stream;
        video.addEventListener("loadeddata", detectFrame);
      })
      .catch((err) => {
        status.innerText = "Camera error: " + err;
        speak("Camera access failed.");
      });
    }

    // Detect and draw
    function detectFrame() {
      if (!model) return;
      model.detect(video).then((predictions) => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        predictions.forEach((pred) => {
          if (pred.score > 0.6) {
            ctx.strokeStyle = "#10b981";
            ctx.lineWidth = 2;
            ctx.strokeRect(...pred.bbox);
            ctx.fillStyle = "#10b981";
            ctx.font = "16px sans-serif";
            ctx.fillText(pred.class, pred.bbox[0], pred.bbox[1] > 10 ? pred.bbox[1] - 5 : 10);
            const spoken = `I see a ${pred.class}`;
            if (spoken !== lastSpoken || Date.now() - lastSpeakTime > 5000) {
              speak(spoken);
              lastSpoken = spoken;
              lastSpeakTime = Date.now();
            }
          }
        });
        requestAnimationFrame(detectFrame);
      });
    }

    // Welcome message
    window.onload = () => {
      speak("Welcome to SafeVision");
    };
  </script>
</body>
</html>
